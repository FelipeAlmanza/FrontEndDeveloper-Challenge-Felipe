<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Look up the owner's name, photos and online profiles. See what you find!"
    />

    <meta name="author" content="Felipe Almanza" />

    <title>
      Look up the owner's name, photos and online profiles. See what you find!
    </title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/resultsStyles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Placeholder for loading navigation bar from script -->
    <header id="navPlaceholder"></header>

    <main>
      <!-- Text info container -->
      <div id="textInfoContainer" class="textInfoContainer flex-container">
        <h1 id="resultsText" class="centerText primaryBlue">Results</h1>
        <h5 id="resultsExtraText" class="centerText">Test text</h5>
      </div>

      <!-- Details In case of results placeholder -->
      <div class="detailsContainer" id="detailsContainer">
        <div class="row">
          <div class="col-2"></div>

          <div class="col">
            <div class="detailsBox">
              <div class="row firstRow">
                <div class="col-1"></div>
                <div class="col-1">
                  <!-- Hide image on devices smaller than a tablet -->
                  <img
                    class="detailsIcon d-none d-md-block"
                    src="assets/SVGs/icn_person.svg"
                    alt="person icon in details"
                  />
                </div>
                <div class="col-8">
                  <h2 id="nameField" class="primaryBlue">Name</h2>
                  <p id="descriptionField">Name placeholder</p>
                </div>
              </div>

              <div class="row">
                <div class="col-2"></div>

                <div class="col">
                  <h5 class="primaryBlue">Address</h5>
                  <p id="addressField">Address placeholder</p>
                </div>

                <div class="col">
                  <h5 class="primaryBlue">Phone Numbers</h5>
                  <!-- Placeholder for displaying multiple numbers -->
                  <div class="primaryBlue" id="phoneNumbers"></div>
                </div>

                <div class="col-1"></div>
              </div>

              <div class="row">
                <div class="col-2"></div>

                <div class="col">
                  <h5 class="primaryBlue">Email</h5>
                  <p id="emailField">Email placeholder</p>
                </div>

                <div class="col">
                  <h5 class="primaryBlue">Relatives</h5>
                  <div id="relativeList"></div>
                </div>

                <div class="col-1"></div>
              </div>
            </div>
          </div>

          <div class="col-2"></div>
        </div>
      </div>

      <!-- Search box container -->
      <div id="searchBoxContainerId" class="searchBoxContainer">
        <h1 id="searchText" class="defaultWhite centerText"></h1>

        <div id="sameLine" class="centerText">
          <h4 id="searchHint" class="primaryYellow"></h4>

          <h4 id="searchInfo" class="defaultWhite"></h4>
        </div>

        <!-- Input form -->
        <form id="emailForm" action="" onsubmit="">
          <div class="formContainer row form-group">
            <div class="col-10">
              <input
                id="email"
                class="form-control emailInput"
                name="email"
                type="email"
                placeholder="EMAIL"
              />
            </div>
            <div class="col-1">
              <button
                type="submit"
                value="Submit"
                class="btn btn-custom rounded"
              >
                GO!
              </button>
            </div>
          </div>
        </form>

        <div id="sameLine">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <img src="assets/SVGs/lock.svg" alt="lock" />
              <h6 class="primaryYellow">
                Enter Any Email Address. They won't be notified.
              </h6>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Placeholder to load footer from a script -->
    <footer id="footerPlaceHolder"></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="js/jquery.validate.js"></script>
    <script src="js/loadElements.js"></script>
    <script src="js/validateEmailForm.js"></script>
    <script src="js/loadSearchBox.js"></script>
    <script src="js/loadResults.js"></script>
  </body>
</html>
