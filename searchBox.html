<h1 id="searchText" class="defaultWhite centerText">Search Text Placeholder</h1>

<div id="sameLine" class="centerText">
  <h4 id="searchHint" class="primaryYellow">Hint Placeholder</h4>

  <h4 id="searchInfo" class="defaultWhite">Search Info placeholder</h4>
</div>

<!-- Input form -->
<form id="emailForm" action="" onsubmit="">
  <div class="formContainer row form-group">
    <div class="col-10">
      <input
        id="email"
        class="form-control emailInput"
        name="email"
        type="email"
        placeholder="EMAIL"
      />
    </div>
    <div class="col-1">
      <button type="submit" value="Submit" class="btn btn-custom rounded">
        GO!
      </button>
    </div>
  </div>
</form>

<div id="sameLine">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <img src="assets/SVGs/lock.svg" alt="lock" />
      <h6 class="primaryYellow">
        Enter Any Email Address. They won't be notified.
      </h6>
    </div>
  </div>
</div>
